<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Lynx Sketch</h1>
    <div>
        <label for="grid-num-input" id="grid-num-label">Number of grid: </label>
        <input type="text" name="grid-num" id="grid-num-input">
        <button id="change-btn">Change</button>
    </div>
    <div>
        <label for="change-color-input" id="change-color-label">Change Color</label>
        <input type="text" id="change-color-input" name="change-color">
        <button id="change-color-btn">Change Color</button>
    </div>
    <div class="container"></div>
    <script src="./js/script.js"></script>
    
</body>
</html>
